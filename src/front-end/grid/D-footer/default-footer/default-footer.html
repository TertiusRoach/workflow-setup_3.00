<!--▲ Default: style="display: grid" ▲-->

<section id="login-section" class="active">
  <form>
    <input type="email" placeholder="Email Address" />
    <input type="password" placeholder="Password" />
  </form>

  <button id="login-submit">
    <h1>Log In</h1>
    <div>
      <i class="fad fa-sign-in-alt fa-3x"></i>
    </div>
  </button>
  <button id="login-password" class="">
    <h1>Forgot Password?</h1>
    <div>
      <i class="fad fa-desktop-alt fa-3x"></i>
    </div>
  </button>

  <aside>
    <i class="fad fa-at fa-2x"></i>
    <i class="fad fa-unlock-alt fa-2x"></i>
  </aside>
</section>
<section id="signup-section" class="">
  <form>
    <input type="text" placeholder="Full Name" />
    <input type="email" placeholder="Email Address" />
    <input type="password" placeholder="Password" />
    <input type="password" placeholder="Confirm Password" />
  </form>

  <button id="signup-submit">
    <h1>Sign Up</h1>
    <div>
      <i class="fad fa-user-plus fa-3x"></i>
    </div>
  </button>
  <button id="signup-demo" class="">
    <h1>View Demo?</h1>
    <div>
      <i class="fad fa-desktop-alt fa-3x"></i>
    </div>
  </button>

  <aside>
    <i class="fad fa-user-tie fa-2x"></i>
    <i class="fad fa-at fa-2x"></i>
    <i class="fad fa-unlock-alt fa-2x"></i>
    <i class="fad fa-check-double fa-2x"></i>
  </aside>
</section>
